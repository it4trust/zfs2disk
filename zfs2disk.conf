# zfs2disk.conf
# Konfigurationsdatei für das zfs2disk Skript

LOGFILE="/var/log/zfs2disk.log"
STATUSFILE="/var/log/zfs2disk_status"
EXTERNAL_SERIALS=("usb-TOSHIBA_EXTERNAL_USB_20231121000271F-0:0" "usb-TOSHIBA_EXTERNAL_USB_20231120010439F-0:0")

# Quell-Datasets (auf rpool)
# Das Ziel-Dataset behält die Pfadstruktur bei (ohne den Pool-Namen).
# Beispiel: "rpool/data/vm-102-disk-0" -> landet in "backuppool/data/vm-102-disk-0"
# Das Skript erstellt automatisch notwendige Zwischenordner (z.B. "data").
SOURCE_DATASETS=(
    "rpool/pveconf"
    "rpool/data/vm-102-disk-0"
    "rpool/data/subvol-101-disk-0"
    "rpool/data/subvol-104-disk-0"
    "rpool/data/subvol-104-disk-1"
)

# Ausschlüsse
EXCLUDE_DATASETS=("rpool/data/subvol-100-disk-1")

SNAP_SUFFIX="backup-$(date +'%Y-%m-%d_%H%M')"
VM_IDS=()
POOL_NAME="backuppool"
WAIT_AFTER_CRITICAL=30
VM_CHECK_RETRIES=12
